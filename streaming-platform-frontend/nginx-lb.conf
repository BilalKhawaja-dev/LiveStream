# Load Balancer Configuration for Local Development
upstream viewer-portal {
    server viewer-portal:80;
}

upstream creator-dashboard {
    server creator-dashboard:80;
}

upstream admin-portal {
    server admin-portal:80;
}

upstream support-system {
    server support-system:80;
}

upstream analytics-dashboard {
    server analytics-dashboard:80;
}

upstream developer-console {
    server developer-console:80;
}

server {
    listen 80;
    server_name localhost;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Viewer Portal - Default route
    location / {
        proxy_pass http://viewer-portal;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Creator Dashboard
    location /creator/ {
        rewrite ^/creator/(.*) /$1 break;
        proxy_pass http://creator-dashboard;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Admin Portal
    location /admin/ {
        rewrite ^/admin/(.*) /$1 break;
        proxy_pass http://admin-portal;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Support System
    location /support/ {
        rewrite ^/support/(.*) /$1 break;
        proxy_pass http://support-system;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Analytics Dashboard
    location /analytics/ {
        rewrite ^/analytics/(.*) /$1 break;
        proxy_pass http://analytics-dashboard;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Developer Console
    location /dev/ {
        rewrite ^/dev/(.*) /$1 break;
        proxy_pass http://developer-console;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check aggregation
    location /health {
        access_log off;
        return 200 '{"status":"healthy","load_balancer":"nginx","timestamp":"'$(date -Iseconds)'"}';
        add_header Content-Type application/json;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
}